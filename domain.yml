version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - out_of_scope
  - help
  - nlu_fallback
  - thankyou
  - chitchat
  - faq

entities:
  - query
  - project
  - part

slots:
  query:
    type: any
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: query
  project:
    type: any
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: query
  part:
    type: any
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: query

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_noworries:
  - text: You're welcome :)

  utter_out_of_scope:
  - text: Sorry, I'm not sure how to respond to that. Type "help" for assistance.

  utter_ask_rephrase:
  - text: I didn't quite understand that. Can you rephrase?

  utter_default:
  - text: I didn't quite understand that. Could you rephrase?

  utter_help:
  - text: "I can help you find program satellite information. \nYou can ask me things like: \n- Look up CMG \n- Search for attitude control \n- What is the mass of the satellite? \n- What is the latest attitude of the satellite?"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
